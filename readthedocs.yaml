version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"           # 3.13 might be too new for Sphinx 8.2.3 → use 3.12 (very stable)

sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: docs/requirements.txt   # ← this installs Sphinx==8.2.3

